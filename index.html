
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>SHAN 7 - 線上服飾店</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    .cart-icon {
      position: relative;
      cursor: pointer;
    }
    .cart-popup {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      z-index: 999;
      width: 300px;
    }
    .cart-popup.active {
      display: block;
    }
    .product-section {
      padding: 1rem;
    }
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #333;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .checkout {
      margin-top: 1rem;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: green;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="notification" id="notification">已加入購物車！</div>
  <header>
    <h1>SHAN 7</h1>
    <div class="cart-icon" onclick="toggleCart()">
      🛒 購物車 (<span id="cart-count">0</span>)
      <div class="cart-popup" id="cart-popup">
        <ul id="cart-items"></ul>
        <strong>總金額：$<span id="cart-total">0</span></strong>
        <form class="checkout">
          <p><input type="text" placeholder="姓名" required></p>
          <p><input type="tel" placeholder="電話" required></p>
          <p><input type="email" placeholder="信箱" required></p>
          <p><input type="text" placeholder="7-11 門市名稱" required></p>
          <p><input type="text" placeholder="7-11 門市地址" required></p>
          <p><button type="submit">送出訂單</button></p>
        </form>
      </div>
    </div>
  </header>

  <main>
    <section class="product-section">
      <h2 class="section-title">上衣</h2>
      <div class="products">
        <div class="product"><img src="https://via.placeholder.com/200x200?text=上衣1"><p>黑色T恤 - $390</p><button onclick="addToCart('黑色T恤', 390)">加入購物車</button></div>
        <div class="product"><img src="https://via.placeholder.com/200x200?text=上衣2"><p>白色背心 - $320</p><button onclick="addToCart('白色背心', 320)">加入購物車</button></div>
        <div class="product"><img src="https://via.placeholder.com/200x200?text=上衣3"><p>紅色襯衫 - $490</p><button onclick="addToCart('紅色襯衫', 490)">加入購物車</button></div>
      </div>
    </section>
    <section class="product-section">
      <h2 class="section-title">褲子</h2>
      <div class="products">
        <div class="product"><img src="https://via.placeholder.com/200x200?text=褲子1"><p>牛仔褲 - $680</p><button onclick="addToCart('牛仔褲', 680)">加入購物車</button></div>
        <div class="product"><img src="https://via.placeholder.com/200x200?text=褲子2"><p>卡其短褲 - $450</p><button onclick="addToCart('卡其短褲', 450)">加入購物車</button></div>
        <div class="product"><img src="https://via.placeholder.com/200x200?text=褲子3"><p>黑色運動褲 - $550</p><button onclick="addToCart('黑色運動褲', 550)">加入購物車</button></div>
      </div>
    </section>
    <section class="product-section">
      <h2 class="section-title">外套</h2>
      <div class="products">
        <div class="product"><img src="https://via.placeholder.com/200x200?text=外套1"><p>牛仔外套 - $880</p><button onclick="addToCart('牛仔外套', 880)">加入購物車</button></div>
        <div class="product"><img src="https://via.placeholder.com/200x200?text=外套2"><p>風衣外套 - $990</p><button onclick="addToCart('風衣外套', 990)">加入購物車</button></div>
        <div class="product"><img src="https://via.placeholder.com/200x200?text=外套3"><p>軍綠連帽外套 - $1050</p><button onclick="addToCart('軍綠連帽外套', 1050)">加入購物車</button></div>
      </div>
    </section>
  </main>

  <script>
    let cart = [];
    function toggleCart() {
      document.getElementById('cart-popup').classList.toggle('active');
    }
    function showNotification() {
      const note = document.getElementById('notification');
      note.style.display = 'block';
      setTimeout(() => { note.style.display = 'none'; }, 1500);
    }
    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
      showNotification();
    }
    function updateCart() {
      const items = document.getElementById('cart-items');
      const total = document.getElementById('cart-total');
      const count = document.getElementById('cart-count');
      items.innerHTML = '';
      let sum = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price}`;
        items.appendChild(li);
        sum += item.price;
      });
      total.textContent = sum;
      count.textContent = cart.length;
    }
  </script>
</body>
</html>
