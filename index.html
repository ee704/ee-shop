
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>EE 服飾商店</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; }
        .cart { position: fixed; top: 20px; right: 20px; background: #f90; padding: 10px; border-radius: 5px; }
        .product { margin-bottom: 20px; }
        button { padding: 8px 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>EE 服飾商店</h1>
        <div class="cart">🛒 購物車 (<span id="count">0</span>)</div>
    </header>

    <div class="product">
        <h2>黑色 T-shirt</h2>
        <p>價格：NT$400</p>
        <button onclick="addToCart()">加入購物車</button>
    </div>

    <div class="product">
        <h2>白色帽T</h2>
        <p>價格：NT$800</p>
        <button onclick="addToCart()">加入購物車</button>
    </div>

    <button onclick="checkout()">🧾 結帳</button>

    <script>
        let count = 0;
        function addToCart() {
            count++;
            document.getElementById('count').textContent = count;
        }

        function checkout() {
            window.location.href = 'https://formspree.io/f/xovwgoeb';
        }
    </script>
</body>
</html>
