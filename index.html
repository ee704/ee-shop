
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>SHAN 7 服飾店</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .cart-icon {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #eee;
      border: 1px solid #ccc;
      padding: 0.5rem;
      cursor: pointer;
    }
    .section {
      padding: 1rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }
    .product {
      border: 1px solid #ccc;
      padding: 0.5rem;
      background: #fafafa;
    }
    .cart {
      position: fixed;
      top: 4rem;
      right: 1rem;
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      display: none;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
    }
    .form-field {
      margin: 0.5rem 0;
    }
    .form-field input {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>SHAN 7</header>
  <div class="cart-icon" onclick="toggleCart()">🛒 購物車 (<span id="cart-count">0</span>)</div>
  <div class="cart" id="cart">
    <div id="cart-items"></div>
    <p>總金額：$<span id="total">0</span></p>
    <form onsubmit="submitForm(event)">
      <div class="form-field"><input type="text" placeholder="姓名" required></div>
      <div class="form-field"><input type="tel" placeholder="電話" required></div>
      <div class="form-field"><input type="email" placeholder="信箱" required></div>
      <div class="form-field"><input type="text" placeholder="7-11 門市名稱" required></div>
      <div class="form-field"><input type="text" placeholder="7-11 門市地址" required></div>
      <button type="submit">提交訂單</button>
    </form>
  </div>

  <div class="section">
    <h2>上衣</h2>
    <div class="product-grid" id="tops"></div>
    <h2>褲子</h2>
    <div class="product-grid" id="pants"></div>
    <h2>外套</h2>
    <div class="product-grid" id="jackets"></div>
  </div>

  <script>
    const products = [
      { name: '純白 T 恤', price: 399, image: 'https://via.placeholder.com/180', category: 'tops' },
      { name: '印花 T 恤', price: 499, image: 'https://via.placeholder.com/180', category: 'tops' },
      { name: '牛仔褲', price: 899, image: 'https://via.placeholder.com/180', category: 'pants' },
      { name: '運動短褲', price: 499, image: 'https://via.placeholder.com/180', category: 'pants' },
      { name: '連帽外套', price: 1299, image: 'https://via.placeholder.com/180', category: 'jackets' },
      { name: '風衣外套', price: 1599, image: 'https://via.placeholder.com/180', category: 'jackets' },
      { name: '條紋上衣', price: 429, image: 'https://via.placeholder.com/180', category: 'tops' },
      { name: '破壞牛仔褲', price: 999, image: 'https://via.placeholder.com/180', category: 'pants' },
      { name: '厚棉外套', price: 1899, image: 'https://via.placeholder.com/180', category: 'jackets' },
      { name: '素色長袖', price: 599, image: 'https://via.placeholder.com/180', category: 'tops' }
    ];
    const cart = [];

    function addToCart(product) {
      cart.push(product);
      alert('已加入購物車！');
      renderCart();
    }

    function renderProducts() {
      for (const product of products) {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = \`
          <img src="\${product.image}" width="100%">
          <h4>\${product.name}</h4>
          <p>價格：\${product.price} 元</p>
          <button onclick='addToCart(\${JSON.stringify(product)})'>加入購物車</button>
        \`;
        document.getElementById(product.category).appendChild(div);
      }
    }

    function renderCart() {
      const list = document.getElementById('cart-items');
      const total = document.getElementById('total');
      const count = document.getElementById('cart-count');
      list.innerHTML = '';
      let sum = 0;
      for (const item of cart) {
        const p = document.createElement('p');
        p.textContent = item.name + ' - $' + item.price;
        list.appendChild(p);
        sum += item.price;
      }
      total.textContent = sum;
      count.textContent = cart.length;
    }

    function toggleCart() {
      const cartDiv = document.getElementById('cart');
      cartDiv.style.display = cartDiv.style.display === 'block' ? 'none' : 'block';
    }

    function submitForm(e) {
      e.preventDefault();
      alert('已送出訂單！');
    }

    renderProducts();
  </script>
</body>
</html>
