
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHAN 7</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: black;
      color: white;
      padding: 15px 20px;
      font-size: 20px;
    }
    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      width: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      cursor: pointer;
    }
    .cart-icon img {
      width: 28px;
      height: 28px;
    }
    .cart-panel {
      position: fixed;
      right: -300px;
      top: 0;
      height: 100%;
      width: 300px;
      background: #f9f9f9;
      box-shadow: -2px 0 6px rgba(0,0,0,0.3);
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 9999;
      overflow-y: auto;
    }
    .cart-panel.open {
      right: 0;
    }
    .cart-panel h2 {
      margin-top: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .cart-total {
      font-weight: bold;
      margin-top: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 99999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    form input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>SHAN 7</header>

  <div class="cart-icon" onclick="toggleCart()">
    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart">
  </div>

  <div id="cart-panel" class="cart-panel">
    <h2>購物車</h2>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total">總金額：NT$0</div>
    <button onclick="showCheckout()">結帳</button>
  </div>

  <main>
    <div class="product" onclick="showProductDetail('純白短T', '舒適純棉材質，夏日首選', 'https://via.placeholder.com/200x150.png?text=白T', 399)">
      <img src="https://via.placeholder.com/200x150.png?text=白T" alt="白T">
      <h3>純白短T</h3>
      <p>NT$399</p>
    </div>
    <div class="product" onclick="showProductDetail('經典牛仔褲', '耐磨刷色款式，時尚百搭', 'https://via.placeholder.com/200x150.png?text=牛仔褲', 799)">
      <img src="https://via.placeholder.com/200x150.png?text=牛仔褲" alt="牛仔褲">
      <h3>經典牛仔褲</h3>
      <p>NT$799</p>
    </div>
    <div class="product" onclick="showProductDetail('連帽外套', '休閒風格，秋冬保暖必備', 'https://via.placeholder.com/200x150.png?text=連帽外套', 999)">
      <img src="https://via.placeholder.com/200x150.png?text=連帽外套" alt="外套">
      <h3>連帽外套</h3>
      <p>NT$999</p>
    </div>
  </main>

  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeProductDetail()">&times;</span>
      <img id="modal-img" src="" alt="商品圖" style="width: 100%;">
      <h2 id="modal-title">商品名稱</h2>
      <p id="modal-desc">商品描述</p>
      <p id="modal-price" style="font-weight: bold;"></p>
      <button onclick="addToCart()">加入購物車</button>
    </div>
  </div>

  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCheckout()">&times;</span>
      <h2>填寫資料</h2>
      <form action="https://formspree.io/f/xovwgoeb" method="POST">
        <input type="text" name="name" placeholder="姓名" required>
        <input type="tel" name="phone" placeholder="電話" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="hidden" name="order" id="order-detail" value="">
        <button type="submit">送出訂單</button>
      </form>
    </div>
  </div>

  <script>
    let cart = [];
    let currentItem = {};

    function toggleCart() {
      document.getElementById("cart-panel").classList.toggle("open");
    }

    function showProductDetail(name, desc, img, price) {
      currentItem = { name, price };
      document.getElementById('modal-title').innerText = name;
      document.getElementById('modal-desc').innerText = desc;
      document.getElementById('modal-img').src = img;
      document.getElementById('modal-price').innerText = 'NT$' + price;
      document.getElementById('product-modal').style.display = 'block';
    }

    function closeProductDetail() {
      document.getElementById('product-modal').style.display = 'none';
    }

    function addToCart() {
      cart.push(currentItem);
      renderCart();
      closeProductDetail();
    }

    function renderCart() {
      const itemsContainer = document.getElementById('cart-items');
      const totalContainer = document.getElementById('cart-total');
      itemsContainer.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        itemsContainer.innerHTML += `<div class="cart-item">${item.name} - NT$${item.price} <button onclick="removeItem(${index})">X</button></div>`;
      });
      totalContainer.innerText = '總金額：NT$' + total;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function showCheckout() {
      let order = cart.map(item => `${item.name} NT$${item.price}`).join("\n");
      document.getElementById('order-detail').value = order;
      document.getElementById('checkout-modal').style.display = 'block';
    }

    function closeCheckout() {
      document.getElementById('checkout-modal').style.display = 'none';
    }
  </script>
</body>
</html>
